<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body class="auth-page">
  <div class="auth-box">
    <h2>Create account</h2>
    <p>Already have an account? <a href="login.html">Sign in</a></p>
    <input type="text" id="username" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signup()">Sign up now</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    async function hashPassword(password) {
      const msgUint8 = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function signup() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        document.getElementById("error").textContent = "Please fill in all fields.";
        return;
      }

      const hashed = await hashPassword(password);
      const localUsers = JSON.parse(localStorage.getItem("users")) || [];

      if (localUsers.find(u => u.username === username)) {
        document.getElementById("error").textContent = "Email already registered.";
        return;
      }

      localUsers.push({ username, password: hashed });
      localStorage.setItem("users", JSON.stringify(localUsers));

      alert("Account created successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
